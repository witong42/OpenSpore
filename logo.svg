<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark Rounded Container -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)" />

  <!-- Stem (Pixelated look) -->
  <rect x="88" y="130" width="24" height="35" fill="#f0f0f0" rx="2" />
  <rect x="92" y="160" width="16" height="5" fill="#cccccc" opacity="0.5" />

  <!-- Cap - Deep Neon Red Base -->
  <path d="M40 130 C 40 60, 160 60, 160 130 Z" fill="#b30000" />

  <!-- Cap Overlay - Vibrant Neon Red -->
  <path d="M45 125 C 45 65, 155 65, 155 125 Z" fill="#ff2a2a" opacity="0.9" />

  <!-- Digital/Circuit Spore Pattern (The "V3" Soul) -->
  <g fill="#ffffff" opacity="0.8" filter="url(#glow)">
    <!-- Main Spore Nodes -->
    <rect x="95" y="80" width="10" height="10" rx="1" />
    <rect x="65" y="95" width="8" height="8" rx="1" />
    <rect x="127" y="95" width="8" height="8" rx="1" />
    <rect x="80" y="110" width="6" height="6" rx="1" />
    <rect x="115" y="110" width="6" height="6" rx="1" />

    <!-- Circuit Connections -->
    <rect x="99" y="90" width="2" height="15" fill="#ff8080" />
    <rect x="73" y="103" width="22" height="2" fill="#ff8080" />
    <rect x="105" y="103" width="22" height="2" fill="#ff8080" />
  </g>

  <!-- Bottom Reflective Edge -->
  <path d="M45 128 L 155 128" stroke="#ff8080" stroke-width="3" stroke-linecap="round" opacity="0.6" />
</svg>
